global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@microservice-project.com'
  smtp_auth_username: 'alerts@microservice-project.com'
  smtp_auth_password: 'your-email-password'
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

# Templates for alert notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route configuration
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  routes:
    # Critical alerts go to on-call immediately
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 5m
    
    # Infrastructure team alerts
    - match:
        team: infrastructure
      receiver: 'infrastructure-team'
      group_interval: 5m
    
    # Backend team alerts
    - match:
        team: backend
      receiver: 'backend-team'
      group_interval: 5m
    
    # Database team alerts
    - match:
        team: database
      receiver: 'database-team'
      group_interval: 5m
    
    # Security team alerts
    - match:
        team: security
      receiver: 'security-team'
      group_interval: 2m
    
    # Product team alerts
    - match:
        team: product
      receiver: 'product-team'
      group_interval: 15m

# Inhibition rules to prevent alert spam
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

# Receiver configurations
receivers:
  - name: 'default-receiver'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#alerts-general'
        title: 'Microservice Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ .Annotations.description }}{{ end }}'
        send_resolved: true

  - name: 'critical-alerts'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#alerts-critical'
        title: 'üö® CRITICAL ALERT üö®'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ .Annotations.description }}{{ end }}'
        send_resolved: true
    email_configs:
      - to: 'oncall@microservice-project.com'
        subject: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.job }}
          Instance: {{ .Labels.instance }}
          {{ end }}
    webhook_configs:
      - url: 'https://api.pagerduty.com/integration/YOUR_INTEGRATION_KEY/enqueue'
        send_resolved: true

  - name: 'infrastructure-team'
